<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メッセージボード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image: url('./Tibet.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', 'ヒラギノ角ゴ Pro', sans-serif;
        }

        .message-board {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .name {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .title {
            font-size: 2.2em;
            color: #0066cc;
            font-weight: bold;
            margin-bottom: 40px;
            border-bottom: 4px solid #0066cc;
            padding-bottom: 20px;
        }

        .message {
            font-size: 1.8em;
            color: #555;
            line-height: 1.8;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="message-board">
        <div class="name">○○○さん</div>
        <div class="title">Cursor＆Github研修</div>
        <div class="message">
            <p>お疲れ様でした。</p>
            <p>最後までご参加ありがとうございます。</p>
        </div>
    </div>
</body>
</html>
